<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,100;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="all-wrap">
      <div class="wrapper">
        <div class="header">
          <span class="header-name">Playable Piano </span>
          <span class="volume-written">Volume: </span>
          <input type="range" class="volume" id="volume-slider" />
          <span class="showkeys">Show Keys</span>
          <input type="checkbox" class="show-keys" id="keys-visible" />
        </div>
        <div class="piano-keys">
          <div class="keys-white">A</div>
          <div class="keys-white">W</div>
          <div class="keys-white">S</div>
          <div class="keys-white">E</div>
          <div class="keys-white">D</div>
          <div class="keys-white">F</div>
          <div class="keys-white">T</div>
          <div class="keys-white">G</div>
          <div class="keys-white">Y</div>
          <div class="keys-white">H</div>
          <div class="keys-white">U</div>
          <div class="keys-white">J</div>
          <div class="keys-white">K</div>
          <div class="keys-white">O</div>
          <div class="keys-white">L</div>
          <div class="keys-white">P</div>
          <div class="keys-white">;</div>
        </div>
      </div>
    </div>
  </body>
</html>
