<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,100;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="all-wrap">
      <div class="wrapper">
        <div class="header">
          <span class="header-name">Playable Piano </span>
          <span class="volume-written">Volume: </span>
          <input type="range" class="volume" id="volume-slider" />
          <span class="showkeys">Show Keys</span>
          <input type="checkbox" class="show-keys" id="keys-visible" />
        </div>
        <div class="piano-keys">
          <div class="piano keys-white"><span class="alpha">A</span></div>
          <div class="piano keys-black"><span class="alphaB">W</span></div>
          <div class="piano keys-white"><span class="alpha">S</span></div>
          <div class="piano keys-black"><span class="alphaB">E</span></div>
          <div class="piano keys-white"><span class="alpha">D</span></div>
          <div class="piano keys-white"><span class="alpha">F</span></div>
          <div class="piano keys-black"><span class="alphaB">T</span></div>
          <div class="piano keys-white"><span class="alpha">G</span></div>
          <div class="piano keys-black"><span class="alphaB">Y</span></div>
          <div class="piano keys-white"><span class="alpha">H</span></div>
          <div class="piano keys-black"><span class="alphaB">U</span></div>
          <div class="piano keys-white"><span class="alpha">J</span></div>
          <div class="piano keys-white"><span class="alpha">K</span></div>
          <div class="piano keys-black"><span class="alphaB">O</span></div>
          <div class="piano keys-white"><span class="alpha">L</span></div>
          <div class="piano keys-black"><span class="alphaB">P</span></div>
          <div class="piano keys-white"><span class="alpha">;</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
