<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.1/css/all.min.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="header">Our Pricing</div>
      <div class="yearly">
        <span class="annually">Annually</span> 
        <input type="checkbox" class="checkbox" /> 
        <span class="slider"></span>
        <span class="monthly">Monthly</span>
      </div>
      <div class="cards">
        <div class="card1">
            <div class="card1-header">Standard</div>
            <div class="card1-price">$199.99</div>
            <hr>
            <div class="card1-usual">500GB Storage</div> <hr>
            <div class="card1-usual">2 Users Allowed</div> <hr>
            <div class="card1-usual">Send up to 3 GB</div> <hr>
            <div class="card1-usual">50 Gmail Accounts</div> <hr>
            <button class="card1-button">Order Now</button>
        </div>
        <div class="card1">
            <div class="card1-header">Professional</div>
            <div class="card1-price">$249.99</div>
            <hr>
            <div class="card1-usual">1 TB Storage</div> <hr>
            <div class="card1-usual">5 Users Allowed</div> <hr>
            <div class="card1-usual">Send up to 10 GB</div> <hr>
            <div class="card1-usual">Unlimited Gmail Accounts</div> <hr>
            <button class="card1-button">Order Now</button>
        </div>
        <div class="card1">
            <div class="card1-header">Master</div>
            <div class="card1-price">$399.99</div>
            <hr>
            <div class="card1-usual">2 TB Storage</div> <hr>
            <div class="card1-usual">10 Users Allowed</div> <hr>
            <div class="card1-usual">Send up to 20 GB</div> <hr>
            <div class="card1-usual">Unlimited Gmail Accounts</div> <hr>
            <button class="card1-button">Order Now</button>
        </div>
      </div>
    </div>

  </body>
</html>
